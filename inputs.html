<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML inputs</title>
  </head>


    <form class="" action="index.html" method="post">
  <label>Your name</label>
  <input type="text" name="" value=""><br>
  <label for="">Choose a color</label>
  <input type="color" name="" value=""><br>
  <label>Do you want to signup for the email list?</label>
  <input type="checkbox" name=""><br>
  <label>Password</label>
  <input minlength="5" maxlength="10" type="password" name="" value=""><br>
  <label for="">Upload PDF file</label>
  <input accept="application/pdf" type="file" name="" value=""><br>
  <label for="">A radio button</label>
  <input type="radio" name="" value=""><br>
  <label for="">A slider (range)</label>
  <input type="range" name="" value=""><br>
  <input type="submit" name="">


</form>


</html>
